<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <div class="container">
        <div class="app-header">
            <h1>Meme Generator</h1>
            <div class="app-version">v1.2.4</div>
        </div>
        
        <div class="toolbar">
            <div class="toolbar-group">
                <button id="add-text-btn" title="Add Text"><i class="fas fa-font"></i> Add Text</button>
                <button id="undo-btn" disabled title="Undo"><i class="fas fa-undo"></i></button>
                <button id="redo-btn" disabled title="Redo"><i class="fas fa-redo"></i></button>
            </div>
            
            <div class="toolbar-group">
                <button id="reset-btn" title="Reset Canvas"><i class="fas fa-trash-alt"></i> Reset</button>
                <button id="auto-size-btn" title="Auto Arrange Images"><i class="fas fa-th"></i> Optimal Arrangement</button>
                <div class="aspect-ratio-toggles">
                    <button id="aspect-1-1" class="aspect-toggle active" data-ratio="1:1" title="1:1 Square">1:1</button>
                    <button id="aspect-16-9" class="aspect-toggle" data-ratio="16:9" title="16:9 Landscape">16:9</button>
                    <button id="aspect-4-3" class="aspect-toggle" data-ratio="4:3" title="4:3 Landscape">4:3</button>
                    <button id="aspect-9-16" class="aspect-toggle" data-ratio="9:16" title="9:16 Portrait">9:16</button>
                </div>
            </div>
            
            <div class="toolbar-group">
                <button id="dark-mode-toggle" title="Toggle Dark Mode"><i class="fas fa-moon"></i></button>
                <button id="export-btn" title="Download Meme"><i class="fas fa-download"></i> Download</button>
            </div>
        </div>
        
        <div class="side-panel">
            <div class="edit-panel">
                <div class="canvas-container">
                    <div id="editor-canvas">
                        <div class="drop-zone">
                            <i class="fas fa-image"></i>
                            <div id="drop-message">Upload image or choose a template</div>
                        </div>
                    </div>
                    <div class="canvas-info">
                        <span id="canvas-dimensions">600 x 600</span>
                        <!-- <span id="collision-status" class="active">Collision: ON</span> -->
                    </div>
                </div>
            </div>

            <div class="image-panel">
                <div class="control-panel" id="text-controls" style="display: none;">
                    <div class="panel-header">Text Settings</div>
                    <div class="quick-settings">
                        <button id="position-top" title="Position Top"><i class="fas fa-arrow-up"></i> Top</button>
                        <button id="position-bottom" title="Position Bottom"><i class="fas fa-arrow-down"></i> Bottom</button>
                        <button id="delete-text-btn" title="Delete Selected Text"><i class="fas fa-trash"></i> Delete</button>
                    </div>
                    
                    <div class="control-row">
                        <div class="control-group">
                            <label for="text-input">Text</label>
                            <textarea id="text-input" rows="2" placeholder="Enter your meme text here"></textarea>
                        </div>
                    </div>
                    
                    <div class="control-row">
                        <div class="control-group">
                            <label for="text-size">Size: <span id="text-size-value">36px</span></label>
                            <input type="range" id="text-size" min="12" max="72" value="36">
                        </div>
                        <div class="control-group">
                            <label for="text-color">Color</label>
                            <input type="color" id="text-color" value="#ffffff">
                        </div>
                    </div>
                </div>
                <div class="control-panel" id="image-controls" style="display: none;">
                    <div class="panel-header">Image Settings</div>
                    <div class="quick-settings">
                        <button id="delete-image-btn" title="Delete Selected Image"><i class="fas fa-trash"></i> Delete</button>
                        <button id="bring-front-btn" title="Bring to Front"><i class="fas fa-layer-group"></i> Front</button>
                        <button id="send-back-btn" title="Send to Back"><i class="fas fa-layer-group fa-flip-vertical"></i> Back</button>
                    </div>
                    
                    <div class="control-row">
                        <div class="control-group">
                            <label for="image-scale">Size: <span id="image-scale-value">100%</span></label>
                            <input type="range" id="image-scale" min="10" max="200" value="100">
                        </div>
                    </div>
                </div>
                <div class="template-title">Add Image</div>
                
                <div class="upload-btn-wrapper">
                    <button class="btn upload-btn"><i class="fas fa-upload"></i> Upload Image</button>
                    <input type="file" id="upload-image" accept="image/*" title="Upload Image" />
                </div>
                
                <div class="template-title">Templates</div>
                <div class="templates-grid" id="templates-container">
                    <!-- Template images will be loaded here -->
                </div>
            </div>
        </div>
        
        <footer class="app-footer">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="#" title="About">About</a>
                    <a href="#" title="Privacy Policy">Privacy</a>
                    <a href="#" title="Terms of Use">Terms</a>
                    <a href="#" title="Contact Us">Contact</a>
                </div>
                <div class="copyright">
                    Â© <span id="copyright-year">2025</span> Meme Generator. All rights reserved.
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
